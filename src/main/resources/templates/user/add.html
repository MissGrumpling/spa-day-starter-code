<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<form method="post" th:action="@{/user}">
    <div class="form-group">
        <label>username
            <input type="text" name="username"th:value="${username}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>email
            <input type="email" name="email" th:value="${email}"  class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>password
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>verify password
            <input type="password" name="verify" class="form-control">
        </label>
        <p th:text="${error}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create User" class="btn btn-success">
    </div>
</form>

</body>
</html>
